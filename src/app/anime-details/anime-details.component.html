<div class="anime-details" *ngIf="anime">
  <h2>{{ anime.title }}</h2>
  <img [src]="anime.image" alt="{{ anime.title }}">
  <p>{{ anime.description }}</p>
  <p>Data de Lançamento: {{ anime.releaseDate }}</p>
  <!-- Outras informações sobre o anime -->
</div>
<div *ngIf="!anime">Anime não encontrado.</div>
